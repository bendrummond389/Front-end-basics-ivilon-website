<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ivilon</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <section id="home">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-end">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
        <ul class="navbar-nav text-uppercase">
          <li class="nav-item mx-5">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item mx-5">
            <a class="nav-link" href="#collection">Collection</a>
          </li>
          <li class="nav-item mx-5">
            <a class="nav-link" href="#about-us">About us</a>
          </li>
          <li class="nav-item mx-5">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
      </div>
    </nav>

    <!-- Parallax display -->
    <div class="parallax curtain-rod">
      <div class="overlay d-flex flex-column align-items-center justify-content-between">
        <img id="logo" src="./images/logo.webp" alt="">
        <div class="icon-container d-flex mb-3">
          <img class="icon m-3" src="./images/facebook-icon-sm.png" alt="">
          <img class="icon m-3" src="./images/instagram-icon-sm.png" alt="">
          <img class="icon m-3" src="./images/pintrest-icon-sm.png" alt="">
        </div>
      </div>
    </div>

  </section>

  <section id="collection">
    <div class="container text-center mt-4 p-5">
      <h2>SHOP OUR COLLECTION</h2>
      <hr>
      <h5>our collection of curtain hardware we <br> design with passion</h5>
    </div>
    <div id="product-grid">
      <!-- Populated automatically -->
    </div>

  </section>

  <section id="about-us">


  </section>

  <section id="contact">

  </section>

  <script>
    const productGrid = document.getElementById('product-grid');


    function createProductCard(product) {
      var productCard = document.createElement('div');
      productCard.className = "product-card";

      var image = document.createElement('img');
      image.className = "product-image";
      image.src = product.imageUrl

      var productPrompt = document.createElement('div');
      productPrompt.className = "product-prompt d-flex ";
      productPrompt.innerHTML = '<h6 class="text-center">available in more options</h6>'

      var productDescription = document.createElement('div');
      productDescription.className = "product-description  d-flex flex-column align-content-center";
      productDescription.innerHTML = "<p class='text-center mt-4'>" + product.description + "</p>";

      var productPrice = document.createElement('div');
      productPrice.className = "d-flex justify-content-center align-items-center"
      productPrice.innerHTML = "<p class='m-2'>" + product.price + "</p>";
      if (product.prime == 'true') {
        productPrice.innerHTML += "<img class='prime-logo m-2' src='./images/primelogo.svg'>"
      }

      var amazonButton = document.createElement('button');
      amazonButton.type = "button";
      amazonButton.innerText = "hello";
      amazonButton.className = "btn btn-light m-3";

      productDescription.appendChild(productPrice);
      productDescription.appendChild(amazonButton);

      productCard.appendChild(image);
      productCard.appendChild(productPrompt);
      productCard.appendChild(productDescription);



      productGrid.appendChild(productCard);
    }

    fetch('./products.json')
      .then(function (resp) {
        return resp.json();
      })
      .then(function (data) {
        let products = data.products;
        for (var i = 0; i < products.length; i++) {
          createProductCard(products[i])
        }
      });

  </script>



  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
</body>

</html>
